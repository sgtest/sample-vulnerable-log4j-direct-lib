plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2' 
    api group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
    api group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
}

tasks.named('test') {
    useJUnitPlatform() 
}

// Force usage of log4j dependencies that are not vulnerable to CVE-2021-44228. #upgrade-log4j-gradle-cve-2021-44228
configurations.all {
  resolutionStrategy.eachDependency { details ->
    if (details.target.group == 'org.apache.logging.log4j' && details.target.version < '2.17.0') {
      details.useVersion '2.17.0'
      details.because 'CVE-2021-44228'
    }
  }
}
